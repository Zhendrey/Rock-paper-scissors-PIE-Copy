<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=viewport content='width=device-width', initial-scale=1.0, maximum-scale=1.0, user-scalable=0>    
    <link rel="stylesheet" href="/css/endGame.css">
    <title>The end of the game</title>
</head>
<body>
        <div class="wrapper">
            <div class="container">
                <div class="battle__conclution">
                    <p>You won the battle!</p>
                </div>
                <div class="inspirational-quote">
                    <p>""</p>
                </div>
                <div class="battle__results">
                   <div class="battle__results__container">
                       <div class="battle__results__row">
                            <div class="pies">
                                <div class="pies__amount">
                                    <p>
                                        <span>+</span>1
                                    </p>
                                </div>
                                <div class="pies__currency">
                                    <img src="/imgs/pies/02.jpg" alt="pies__currency">
                                </div> 
                            </div>
                            <div class="streak">
                                <div class="streak__fire-flame">
                                    <img src="/imgs/fire flames/01.jpg" alt="fire-flame">
                                </div>
                                <div class="streak__amount">
                                    <p>2</p>
                                </div>
                            </div>
                        </div>
                        <div class="bought-items">
                            <div class="bought-items__image">
                                <img src="/imgs/pie-store/imgs/01.jpg" alt="bought-items__image">
                            </div>
                            <div class="remaining">
                                <p>2 remaining</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="end-game-navigation-buttons">
                   <div class="end-game-navigation-buttons__container">
                        <a href="/docs/index.html" class="return__main-page">BACK TO HOME PAGE</a>
                        <a href="/secondary webpages/options.html" class="play-again">PLAY AGAIN</a>
                   </div>
                </div>
            </div>
            <footer class="fire-lava">
                <img src="/imgs/backgrounds/06.png" alt="fire-lava">
            </footer>
        </div>
    <script src="/js/endGame.js"></script>
</body>
</html>
